<!DOCTYPE html>
<html>
<head>
  <title>Cannon AFB Naming Convention</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select {
      width: 250px;
      padding: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Cannon AFB Naming Convention</h1>

  <label for="computerType">Computer Type</label>
  <select id="computerType">
    <option value="">--Select Type--</option>
    <option value="Workstation">Workstation</option>
    <option value="Laptop">Laptop</option>
    <option value="Tablet">Tablet</option>
  </select>

  <label for="squadron">Squadron</label>
  <select id="squadron">
    <option value="">--Select Squadron--</option>
    <option value="27 SOG">27 SOG</option>
    <option value="3 SOS">3 SOS</option>
    <option value="9 SOS">9 SOS</option>
    <option value="16 SOS">16 SOS</option>
    <option value="20 SOS">20 SOS</option>
    <option value="33 SOS">33 SOS</option>
    <option value="56 IS">56 IS</option>
    <option value="73 SOS">73 SOS</option>
    <option value="318 SOS">318 SOS</option>
    <option value="524 SOS">524 SOS</option>
  </select>

  <label for="serial">Serial</label>
  <select id="serial">
    <option value="">--Select Serial--</option>
    <option value="Dell">Dell</option>
    <option value="Microsoft Surface Pro">Microsoft Surface Pro</option>
    <option value="Other">Other</option>
  </select>
</body>
</html>
