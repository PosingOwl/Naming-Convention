<!DOCTYPE html>
<html>
<head>
  <title>Cannon AFB Naming Convention</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5e6cc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff8e1;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      text-align: left;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #computerName {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cannon AFB Naming Convention</h1>

    <label for="computerType">Computer Type</label>
    <select id="computerType" onchange="updateComputerName()">
      <option value="">--Select Type--</option>
      <option value="Workstation">Workstation</option>
      <option value="Laptop">Laptop</option>
      <option value="Tablet">Tablet</option>
    </select>

    <label for="squadron">Squadron</label>
    <select id="squadron" onchange="updateComputerName()">
      <option value="">--Select Squadron--</option>
      <option value="27SOG">27 SOG</option>
      <option value="3SOS">3 SOS</option>
      <option value="9SOS">9 SOS</option>
      <option value="16SOS">16 SOS</option>
      <option value="20SOS">20 SOS</option>
      <option value="33SOS">33 SOS</option>
      <option value="56IS">56 IS</option>
      <option value="73SOS">73 SOS</option>
      <option value="318SOS">318 SOS</option>
      <option value="524SOS">524 SOS</option>
    </select>

    <label for="serial">Serial Number</label>
    <input type="text" id="serial" placeholder="Enter serial number" oninput="updateComputerName()" />

    <label for="model">Manufacturer/Model</label>
    <select id="model">
      <option value="">--Select Model--</option>
      <option value="Dell">Dell</option>
      <option value="SurfacePro">Microsoft Surface Pro</option>
      <option value="Other">Other</option>
    </select>

    <div id="computerName"></div>
  </div>

  <script>
    function updateComputerName() {
      const type = document.getElementById("computerType").value;
      const squadron = document.getElementById("squadron").value;
      const serial = document.getElementById("serial").value.trim();

      const output = document.getElementById("computerName");

      let prefix = "";
      if (type === "Workstation") prefix = "CZQZW-";
      else if (type === "Laptop") prefix = "CZQZL-";
      else if (type === "Tablet") prefix = "CZQZT-";

      if (type && squadron && serial) {
        output.textContent = `Computer Name: ${prefix}${squadron}-${serial}`;
      } else {
        output.textContent = "";
      }
    }
  </script>
</body>
</html>
